<div class="container">
  <form class="form-horizontal">
      <div class="form-group row">
          <label class="control-label col-sm-2" for="FirstName">First Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="FirstName" placeholder="First Name" formcontrolname="firstName">
          </div>
        </div> 
        <div class="form-group row">
          <label class="control-label col-sm-2" for="LastName">Last Name</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="LastName" placeholder="Last Name" formcontrolname="lasttName">
          </div>
        </div> 
        <div class="form-group row">
          <label class="control-label col-sm-2" for="datepicker">DOB</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="datepicker" placeholder="yyyy-mm-dd" formcontrolname="dateOfBirth">
          </div>
        </div> 
        <div class="form-group row">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" name="email">
          </div>
        </div>
        <div class="form-group row ">
          <label class="control-label col-sm-2" for="pwd">Password</label>
          <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
          </div>
        </div>
        <div class="form-group row ">
          <label class="control-label col-sm-2" for="countries">Country</label>
          <div class="col-sm-2">
            <select class="form-control" formcontrolname="country" id="countries">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>
        </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
